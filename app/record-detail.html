<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QB UXables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- build:css css/styles.min.css -->
      <link rel="stylesheet" href="./css/main.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="./img/icons/icons.fallback.css">
    <link rel="stylesheet" href="./img/icons/icons.data.png.css">
    <link rel="stylesheet" href="./img/icons/icons.data.svg.css">
    <script data-concat="false" src="./vendor/grunticon/grunticon.loader.min.js"></script>
  </head>
  <body>

  <div class="pd container-fluid main-section col-xs-12" role="main">


<section class="col-xs-10 section" id="main">

  <div class="col-xs-12">
    <!-- img header -->
    <div class="col-xs-12 row">
      <div class="col-xs-6">
        <img src="./img/table/header-one.png" class="table-header img-fluid one" />
      </div>
      <div class="col-xs-6">
        <img src="./img/table/header-three.png" class="table-header img-fluid three" />
      </div>
    </div>

    <!-- table -->
    <div class="col-xs-12">
      <div class="row table-section">
  <div class="col-xs-1 table-sidebar">
    <div class="col-xs-12 rail-container color-rail">
  <div class="sidebar-trigger">
    <img src="./img/tables/left-nav.png" />
  </div>
  <div class="picker-container">
  </div>
</div>
 
  </div>

  <div class="col-xs-4 panel-view">
    <div class="col-xs-12 table-list-sidebar">
  <img src="./img/table-panel.png" class="sidebar-display img-fluid" />
</div> 
  </div>

  <div class="col-sm table-table">
    <div class="col-xs-12 row table-row top-row-container">
  <div class="col-xs-3">
    <img src="./img/sliced-table/top-left.png" class="img-fluid" />
  </div>
  <div class="col-xs-3">
    <img src="./img/sliced-table/top-right.png" class="img-fluid" />
  </div>
  <div class="col-xs-3">
    <img src="./img/sliced-table/top-righter.png" class="img-fluid" />
  </div>
  <div class="col-xs-3">
    <img src="./img/sliced-table/top-rightest.png" class="img-fluid" />
  </div>
</div>
<div class="col-xs-12">
  <div class="col-xs-12 hide row top-new-row">
    <div class="col-xs-4">
      <img src="./img/sliced-table/active-line.png" class="img-fluid" />
    </div>
    <div class="col-xs-4">
      <img src="./img/sliced-table/new-row.png" class="img-fluid" />
    </div>
    <div class="col-xs-4">
      <img src="./img/sliced-table/new-row-two.png" class="img-fluid" />
    </div>
    <div class="col-xs-4">
      <img src="./img/sliced-table/new-row-three.png" class="img-fluid" />
    </div>
  </div>
  <div class="col-xs-12 hide row bottom-new-row">
    <div class="col-xs-4">
      <img src="./img/sliced-table/active-line.png" class="img-fluid" />
    </div>
    <div class="col-xs-4">
      <img src="./img/sliced-table/new-row.png" class="img-fluid" />
    </div>
    <div class="col-xs-4">
      <img src="./img/sliced-table/new-row-two.png" class="img-fluid" />
    </div>
    <div class="col-xs-4">
      <img src="./img/sliced-table/new-row-three.png" class="img-fluid" />
    </div>
  </div>
</div>
<div class="col-xs-12 row table-row bottom-row-container">
  <div class="col-xs-3">
    <img src="./img/sliced-table/bottom-left.png" class="img-fluid" />
  </div>
  <div class="col-xs-3">
    <img src="./img/sliced-table/bottom-middle.png" class="img-fluid" />
  </div>
  <div class="col-xs-3">
    <img src="./img/sliced-table/bottom-right.png" class="img-fluid" />
  </div>
  <div class="col-xs-3">
    <img src="./img/sliced-table/bottom-rightest.png" class="img-fluid" />
  </div>
</div>
<div class="col-xs-12 row">
  <img src="./img/sliced-table/activities.png" class="img-fluid" />
</div>
  </div>
</div>  
    </div> 
  </div>
</section>

<div class="modals">
  <div class="modal row-modal" tabindex="-1" role="dialog" id="row-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="top-row">insert row above</button>
        <button type="button" class="bottom-row">insert row below</button>
      </div>
    </div>
  </div>
</div>
  <div class="modal color-modal" tabindex="-1" role="dialog" id="color-modal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close-modal">close the modal</button>
        <img src="./img/color-picker.png" class="color-picker-img" />
      </div>
    </div>
  </div>
</div>
</div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
